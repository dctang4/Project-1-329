<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- JQUERY 3.6.0  https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP 5  https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- SHOELACE WEB COMPONENT LIBRARY https://shoelace.style/-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.36/dist/themes/base.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.36/dist/shoelace.js"
    ></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ecc1ee22a2.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" /> -->

    <!-- YOUR CUSTOM CODE -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/webcomponents.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>CHT</h1>
      </div>
      <div id="nav">
        <ul id="nav-bar">
          <li class="nav">
            <a href="">Home</a>
          </li>
          <li class="nav">
            <a href="">About</a>
          </li>
          <li class="nav">
            <a href="">Projects</a>
          </li>
          <li class="nav">
            <a href="">Contact</a>
          </li>
        </ul>
        <div id="nav-menu"></div>
      </div>
    </header>
    <main>
      <div id="banner">
        <h1 id="my-name">Chun Hin D. Tang</h1>
        <p id="my-title">Software Developer</p>
      </div>
      <div class="about">
        <h2 class="title" id="about-title">About</h2>
        <img src="" alt="Picture of Chun Hin Tang" id="my-pic">
        <h4 id="skill">Skill</h4>
        <ul id="skill-text"></ul>
        <p id="about-text"></p>
      </div>
      <div id="projects">
        <h2 class="title" id="projects-title">Projects</h2>
        <ul id="project-cards"></ul>
      </div>
      <div id="contact">
        <h2 class="title" id="contact-title">Contact</h2>
        <div id="my-email"></div>
        <form>
          <input type="text" name="name" placeholder="name" class="name">
          <input type="email" name="email" placeholder="email" class="email">
          <input type="text" name="message" placeholder="message" class="message">
          <input type="submit"  value="Submit" class="submit">
        </form>
      </div>
    </main>
    <footer>
      <div id="footer-name">Chun Hin D. Tang</div>
      <div id="contact-icons"></div>
    </footer>
  </body>
</html>
