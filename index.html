<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- JQUERY 3.6.0  https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP 5  https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- SHOELACE WEB COMPONENT LIBRARY https://shoelace.style/-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.36/dist/themes/base.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.36/dist/shoelace.js"
    ></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ecc1ee22a2.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" /> -->

    <!-- YOUR CUSTOM CODE -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/webcomponents.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <div id="nav">
        <ul id="nav-bar">
          <li class="nav"></li>
          <li class="nav"></li>
          <li class="nav"></li>
          <li class="nav"></li>
        </ul>
        <div id="nav-menu"></div>
      </div>
    </header>
    <main>
      <div id="banner">
        <h1 id="name"></h1>
        <p id="my-title"></p>
      </div>
      <div class="about">
        <ul id="about">
          <li class="title" id="about-title"></li>
          <li id="my-pic"></li>
          <li id="skill"></li>
          <li id="skill-text"></li>
          <li id="about-text"></li>
        </ul>
      </div>
      <div id="projects">
        <div class="title" id="projects-title"></div>
        <ul id="project-cards"></ul>
      </div>
      <div id="contact">
        <div class="title" id="contact-title"></div>
        <div id="my-email"></div>
        <div id="form"></div>
      </div>
    </main>
    <footer>
      <div id="footer-name"></div>
      <div id="contact-icons"></div>
    </footer>
  </body>
</html>
